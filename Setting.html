<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <style>
        nav {
            color: #eeeeee;
        }

        .space {
            margin-right: 10px;
        }

        footer {
            background-color: black;
            color: #ededed;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            height: 40px;
        }

        input{
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand" style="color:grey">Lifestyle Store</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon" style="color:grey"></span>
            </button>
            <div id="navmenu" class="navbar-collapse collapse">
                <ul class="me-auto d-none d-lg-block" style="color:black">.</ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="Cart.html" class="nav-link space" style="color:grey"><i
                                class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li class="nav-item"><a href="Setting.html" class="nav-link space" style="color:grey"><i
                                class="fas fa-user"></i> Setting</a></li>

                    <li class="nav-item"><a href="#" class="nav-link space" style="color:grey"><i
                                class="fas fa-sign-in-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="margin:30px 0px">
        <div class="row" id="btnsection">
            <div class="col-lg-2 col-md-1"></div>
            <div class="col-lg-8 col-md-10">
                <h1>Settings</h1>
                <br>
                <button id="changepasswordbtn" class="btn btn-block btn-secondary" style="width: 100%;background-color:rgb(209, 209, 209);color:black;text-align:left">Change Password</button>
            </div>
            <div class="col-lg-2 col-md-1"></div>
        </div>
        
        <div class="row" id="changepasswordsection">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8">
                <h1>Change Password</h1>
                <br>
                <form action="">
                    <input type="password" class="form-control" placeholder="Old password">
                    <input type="password" class="form-control" placeholder="New password">
                    <input type="password" class="form-control"placeholder="Re-type new password">
                    <input type="submit" class="btn btn-block btn-success" style="width: 100%;" value="Submit">
                    <button class="btn btn-block btn-danger" style="width: 100%;" id="goback">Go Back</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
    <footer class="text-center fixed-bottom">
        <p>Copyright &copy LifestyleStore. All Rights Reserved | Contact Us: +91 90000 00000</p>
    </footer>

    <script>
        $(document).ready(()=>{   
            $('body').css('zoom', '100%'); /* Webkit browsers */
            $('#changepasswordsection').hide();
            $('#changepasswordbtn').click(()=>{
                $('#changepasswordsection').show();
                $('#btnsection').hide();
            });
            $('#goback').click(()=>{
                $('#changepasswordsection').hide();
                $('#btnsection').show();
            });
        });

        
    </script>
</body>

</html>
